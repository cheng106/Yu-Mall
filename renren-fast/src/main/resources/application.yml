# Tomcat
server:
  tomcat:
    uri-encoding: UTF-8
    max-threads: 1000
    min-spare-threads: 30
  port: 8080
  connection-timeout: 5000ms
  servlet:
    context-path: /renren-fast

spring:
  # 環境 dev|test|prod
  profiles:
    active: dev
  # jackson時間格式化
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
      enabled: true
  redis:
    open: false  # 是否開啟redis緩衝區  true開啟   false關閉
    database: 0
    host: localhost
    port: 6379
    password:    # 密碼（預設為空）
    timeout: 6000ms  # 連接超時（毫秒）
    jedis:
      pool:
        max-active: 1000  # 連線池最大連接數（使用負值表示没有限制）
        max-wait: -1ms      # 連線池最大阻塞等待时间（使用負值表示没有限制）
        max-idle: 10      # 連線池中的最大空闲連接
        min-idle: 5       # 連線池中的最小空闲連接
  mvc:
    throw-exception-if-no-handler-found: true
#  resources:
#    add-mappings: false


#mybatis
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  #實體掃描，多個package用逗號或者分號分隔
  typeAliasesPackage: io.renren.modules.*.entity
  global-config:
    #資料庫相關設定
    db-config:
      #主鍵類型  AUTO:"資料庫ID自增", INPUT:"使用者輸入ID", ID_WORKER:"全域唯一ID (數字類型唯一ID)", UUID:"全域唯一ID UUID";
      id-type: AUTO
      logic-delete-value: -1
      logic-not-delete-value: 0
    banner: false
  #原始設定
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    call-setters-on-nulls: true
    jdbc-type-for-null: 'null'


