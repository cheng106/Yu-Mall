  redis:
    open: false
  shiro:
    redis: false
  # APP模組，是通過jwt認證的，如果要使用APP模組，則需要修改【加密密鑰】
  jwt:
    # 加密密鑰
    secret: f4e2e52034348f86b67cde581c0f9eb5[www.renren.io]
    # token有效時間，7天，單位:秒
