swagger: '2.0'
info:
  description: renren-fast是一個轻量级的Java快速開發平台，能快速開發项目并交付【接私活利器】
  version: 1.0.0
  title: 人人快速開發平台

basePath: /renren-fast

schemes:
  - http

#認證
securityDefinitions:
  api_key:
    type: "apiKey"
    name: "token"
    in: "header"

#定義介面資料
paths:
  /captcha.jpg:
    get:
      tags:
        - 使用者登入
      summary: 取得驗證碼
      produces:
        - application/octet-stream
      parameters:
        - name: uuid
          description: UUID
          in: query
          type: string
          required: true
  /sys/login:
    post:
      tags:
        - 使用者登入
      summary: 使用者登入
      produces:
        - application/json
      parameters:
        - name: body
          description: 管理員物件
          in: body
          type: string
          schema:
            $ref: '#/definitions/LoginForm'
          required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/Login'

  /sys/user/list:
    get:
      tags:
        - 管理員管理
      summary: 管理員列表
      produces:
        - application/json
      parameters:
        - name: page
          description: 頁碼
          in: query
          type: integer
          required: true
        - name: limit
          description: 每頁條數
          in: query
          type: integer
          required: true
        - name: sidx
          description: 排序欄位
          in: query
          type: string
        - name: order
          description: 排序方式，如：asc、desc
          in: query
          type: string
        - name: username
          description: 使用者名
          in: query
          type: string
      responses:
        '200':
          description: 返回管理員列表
          schema:
            $ref: '#/definitions/SysUserEntityList'
  /sys/user/info:
    get:
      tags:
        - 管理員管理
      summary: 目前管理員訊息
      produces:
        - application/json
      responses:
        '200':
          description: 返回目前管理員訊息
          schema:
            type: object
            properties:
              code:
                description: 狀態碼 0：成功  非0：失敗
                type: integer
                format: int32
              user:
                $ref: '#/definitions/SysUserEntity'
  /sys/user/info/{userId}:
    get:
      tags:
        - 管理員管理
      summary: 取得管理員訊息
      produces:
        - application/json
      parameters:
        - name: userId
          description: 使用者ID
          in: path
          type: integer
          required: true
      responses:
        '200':
          description: 返回管理員訊息
          schema:
            type: object
            properties:
              code:
                description: 狀態碼 0：成功  非0：失敗
                type: integer
                format: int32
              user:
                $ref: '#/definitions/SysUserEntity'
  /sys/user/password:
    post:
      tags:
        - 管理員管理
      summary: 修改密碼
      produces:
        - application/json
      parameters:
        - name: body
          description: 管理員物件
          in: body
          type: string
          schema:
            $ref: '#/definitions/PasswordForm'
          required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/R'
  /sys/user/save:
    post:
      tags:
        - 管理員管理
      summary: 新增管理員
      produces:
        - application/json
      parameters:
        - name: body
          description: 管理員物件
          in: body
          type: string
          schema:
            $ref: '#/definitions/SysUserEntityEdit'
          required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/R'
  /sys/user/update:
    post:
      tags:
        - 管理員管理
      summary: 修改管理員
      produces:
        - application/json
      parameters:
        - name: body
          description: 管理員物件
          in: body
          type: string
          schema:
            $ref: '#/definitions/SysUserEntityEdit'
          required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/R'
  /sys/user/delete:
    post:
      tags:
        - 管理員管理
      summary: 刪除管理員
      produces:
        - application/json
      parameters:
        - name: body
          description: 使用者ID列表
          in: body
          type: array
          items:
            type: integer
            format: int64
            default: 0
          required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/R'

  /sys/role/list:
    get:
      tags:
        - 角色管理
      summary: 角色列表
      produces:
        - application/json
      parameters:
        - name: page
          description: 頁碼
          in: query
          type: integer
          required: true
        - name: limit
          description: 每頁條數
          in: query
          type: integer
          required: true
        - name: sidx
          description: 排序欄位
          in: query
          type: string
        - name: order
          description: 排序方式，如：asc、desc
          in: query
          type: string
        - name: roleName
          description: 角色名
          in: query
          type: string
      responses:
        '200':
          description: 返回角色列表
          schema:
            $ref: '#/definitions/SysRoleEntityList'
  /sys/role/select:
    get:
      tags:
        - 角色管理
      summary: 目前帳號角色列表
      description: 如果是超级管理員，則能查詢所有的角色列表
      produces:
        - application/json
      responses:
        '200':
          description: 返回角色列表
          schema:
            type: object
            properties:
              code:
                description: 狀態碼 0：成功  非0：失敗
                type: integer
                format: int32
              list:
                type: array
                items:
                  $ref: '#/definitions/SysRoleEntity'
  /sys/role/info/{roleId}:
    get:
      tags:
        - 角色管理
      summary: 取得角色訊息
      produces:
        - application/json
      parameters:
        - name: roleId
          description: 角色ID
          in: path
          type: integer
          required: true
      responses:
        '200':
          description: 返回角色訊息
          schema:
            type: object
            properties:
              code:
                description: 狀態碼 0：成功  非0：失敗
                type: integer
                format: int32
              role:
                $ref: '#/definitions/SysRoleEntity'
  /sys/role/save:
    post:
      tags:
        - 角色管理
      summary: 新增角色
      produces:
        - application/json
      parameters:
        - name: body
          description: 角色物件
          in: body
          type: string
          schema:
            $ref: '#/definitions/SysRoleEntityEdit'
          required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/R'
  /sys/role/update:
    post:
      tags:
        - 角色管理
      summary: 修改角色
      produces:
        - application/json
      parameters:
        - name: body
          description: 角色物件
          in: body
          type: string
          schema:
            $ref: '#/definitions/SysRoleEntityEdit'
          required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/R'
  /sys/role/delete:
    post:
      tags:
        - 角色管理
      summary: 刪除角色
      produces:
        - application/json
      parameters:
        - name: body
          description: 角色ID列表
          in: body
          type: array
          items:
            type: integer
            format: int64
            default: 0
          required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/R'

  /sys/menu/nav:
    get:
      tags:
        - 選單管理
      summary: 導航選單列表
      produces:
        - application/json
      responses:
        '200':
          description: 返回導航選單列表
          schema:
            type: object
            properties:
              code:
                description: 狀態碼 0：成功  非0：失敗
                type: integer
                format: int32
              menuList:
                description: 選單列表
                type: array
                items:
                  $ref: '#/definitions/SysMenuEntity'
              permissions:
                description: 權限列表
                type: array
                items:
                  type: string
  /sys/menu/list:
    get:
      tags:
        - 選單管理
      summary: 選單列表
      produces:
        - application/json
      responses:
        '200':
          description: 返回選單列表
          schema:
            type: array
            items:
              $ref: '#/definitions/SysMenuEntity'
  /sys/menu/select:
    get:
      tags:
        - 選單管理
      summary: 選择選單
      description: 新增、修改選單的時候，選择上级選單介面
      produces:
        - application/json
      responses:
        '200':
          description: 返回選單列表
          schema:
            type: object
            properties:
              code:
                description: 狀態碼 0：成功  非0：失敗
                type: integer
                format: int32
              menuList:
                description: 選單列表
                type: array
                items:
                  $ref: '#/definitions/SysMenuEntity'
  /sys/menu/info/{menuId}:
    get:
      tags:
        - 選單管理
      summary: 取得選單訊息
      produces:
        - application/json
      parameters:
        - name: menuId
          description: 選單ID
          in: path
          type: integer
          required: true
      responses:
        '200':
          description: 返回選單訊息
          schema:
            type: object
            properties:
              code:
                description: 狀態碼 0：成功  非0：失敗
                type: integer
                format: int32
              menu:
                description: 選單訊息
                $ref: '#/definitions/SysMenuEntity'
  /sys/menu/save:
    post:
      tags:
        - 選單管理
      summary: 新增選單
      produces:
        - application/json
      parameters:
        - name: body
          description: 選單物件
          in: body
          type: string
          schema:
            $ref: '#/definitions/SysMenuEntityEdit'
          required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/R'
  /sys/menu/update:
    post:
      tags:
        - 選單管理
      summary: 修改選單
      produces:
        - application/json
      parameters:
        - name: body
          description: 選單物件
          in: body
          type: string
          schema:
            $ref: '#/definitions/SysMenuEntityEdit'
          required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/R'
  /sys/menu/delete/{menuId}:
    post:
      tags:
        - 選單管理
      summary: 刪除選單
      produces:
        - application/json
      parameters:
        - name: menuId
          description: 選單ID
          in: path
          type: integer
          required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/R'

  /sys/log/list:
    get:
      tags:
        - 系統日誌
      summary: 日志列表
      produces:
        - application/json
      parameters:
        - name: page
          description: 頁碼
          in: query
          type: integer
          required: true
        - name: limit
          description: 每頁條數
          in: query
          type: integer
          required: true
        - name: sidx
          description: 排序欄位
          in: query
          type: string
        - name: order
          description: 排序方式，如：asc、desc
          in: query
          type: string
        - name: key
          description: 使用者名或使用者操作
          in: query
          type: string
      responses:
        '200':
          description: 返回日志列表
          schema:
            $ref: '#/definitions/SysLogEntityList'

  /sys/config/list:
    get:
      tags:
        - 參數管理
      summary: 參數列表
      produces:
        - application/json
      parameters:
        - name: page
          description: 頁碼
          in: query
          type: integer
          required: true
        - name: limit
          description: 每頁條數
          in: query
          type: integer
          required: true
        - name: sidx
          description: 排序欄位
          in: query
          type: string
        - name: order
          description: 排序方式，如：asc、desc
          in: query
          type: string
        - name: key
          description: 參數名
          in: query
          type: string
      responses:
        '200':
          description: 返回參數列表
          schema:
            $ref: '#/definitions/SysConfigEntityList'
  /sys/config/info/{id}:
    get:
      tags:
        - 參數管理
      summary: 取得參數訊息
      produces:
        - application/json
      parameters:
        - name: id
          description: 參數ID
          in: path
          type: integer
          required: true
      responses:
        '200':
          description: 返回參數訊息
          schema:
            type: object
            properties:
              code:
                description: 狀態碼 0：成功  非0：失敗
                type: integer
                format: int32
              config:
                description: 返回參數訊息
                $ref: '#/definitions/SysConfigEntity'
  /sys/config/save:
    post:
      tags:
        - 參數管理
      summary: 新增參數
      produces:
        - application/json
      parameters:
        - name: body
          description: 參數物件
          in: body
          type: string
          schema:
            $ref: '#/definitions/SysConfigEntity'
          required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/R'
  /sys/config/update:
    post:
      tags:
        - 參數管理
      summary: 修改參數
      produces:
        - application/json
      parameters:
        - name: body
          description: 參數物件
          in: body
          type: string
          schema:
            $ref: '#/definitions/SysConfigEntity'
          required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/R'
  /sys/config/delete:
    post:
      tags:
        - 參數管理
      summary: 刪除參數
      produces:
        - application/json
      parameters:
        - name: body
          description: 參數ID列表
          in: body
          type: array
          items:
            type: integer
            format: int64
            default: 0
          required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/R'

  /sys/oss/list:
    get:
      tags:
        - 文件服务
      summary: 文件列表
      produces:
        - application/json
      parameters:
        - name: page
          description: 頁碼
          in: query
          type: integer
          required: true
        - name: limit
          description: 每頁條數
          in: query
          type: integer
          required: true
        - name: sidx
          description: 排序欄位
          in: query
          type: string
        - name: order
          description: 排序方式，如：asc、desc
          in: query
          type: string
      responses:
        '200':
          description: 返回文件列表
          schema:
            $ref: '#/definitions/SysOssEntityList'
  /sys/oss/config:
    get:
      tags:
        - 文件服务
      summary: 云存储設定訊息
      produces:
        - application/json
      responses:
        '200':
          description: 返回云存储設定訊息
          schema:
            type: object
            properties:
              code:
                description: 狀態碼 0：成功  非0：失敗
                type: integer
                format: int32
              config:
                description: 云存储設定訊息
                $ref: '#/definitions/SysCloudStorageEntity'
  /sys/oss/saveConfig:
    post:
      tags:
        - 文件服务
      summary: 保存云存储設定訊息
      produces:
        - application/json
      parameters:
        - name: body
          description: 參數物件
          in: body
          type: string
          schema:
            $ref: '#/definitions/SysCloudStorageEntity'
          required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/R'
  /sys/oss/upload:
    post:
      tags:
        - 文件服务
      summary: 上传文件
      consumes:
        - multipart/form-data
      produces:
        - application/json
      parameters:
        - name: file
          description: 文件
          in: formData
          type: file
          required: true
      responses:
        '200':
          description: 返回文件列表
          schema:
            $ref: '#/definitions/FileUpload'
  /sys/oss/delete:
    post:
      tags:
        - 文件服务
      summary: 刪除文件
      produces:
        - application/json
      parameters:
        - name: body
          description: 文件ID列表
          in: body
          type: array
          items:
            type: integer
            format: int64
            default: 0
          required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/R'

  /sys/schedule/list:
    get:
      tags:
        - 定時任务
      summary: 定時任务列表
      produces:
        - application/json
      parameters:
        - name: page
          description: 頁碼
          in: query
          type: integer
          required: true
        - name: limit
          description: 每頁條數
          in: query
          type: integer
          required: true
        - name: sidx
          description: 排序欄位
          in: query
          type: string
        - name: order
          description: 排序方式，如：asc、desc
          in: query
          type: string
        - name: beanName
          description: spring bean名稱
          in: query
          type: string
      responses:
        '200':
          description: 返回定時任务列表
          schema:
            $ref: '#/definitions/ScheduleJobEntityList'
  /sys/schedule/info/{jobId}:
    get:
      tags:
        - 定時任务
      summary: 取得定時任务訊息
      produces:
        - application/json
      parameters:
        - name: jobId
          description: 定時任务ID
          in: path
          type: integer
          required: true
      responses:
        '200':
          description: 返回定時任务訊息
          schema:
            type: object
            properties:
              code:
                description: 狀態碼 0：成功  非0：失敗
                type: integer
                format: int32
              schedule:
                description: 定時任务訊息
                $ref: '#/definitions/ScheduleJobEntity'
  /sys/schedule/save:
    post:
      tags:
        - 定時任务
      summary: 新增定時任务
      produces:
        - application/json
      parameters:
        - name: body
          description: 定時任务物件
          in: body
          type: string
          schema:
            $ref: '#/definitions/ScheduleJobEntity'
          required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/R'
  /sys/schedule/update:
    post:
      tags:
        - 定時任务
      summary: 修改定時任务
      produces:
        - application/json
      parameters:
        - name: body
          description: 定時任务物件
          in: body
          type: string
          schema:
            $ref: '#/definitions/ScheduleJobEntity'
          required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/R'
  /sys/schedule/delete:
    post:
      tags:
        - 定時任务
      summary: 刪除定時任务
      produces:
        - application/json
      parameters:
        - name: body
          description: 定時任务ID列表
          in: body
          type: array
          items:
            type: integer
            format: int64
            default: 0
          required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/R'
  /sys/schedule/run:
    post:
      tags:
        - 定時任务
      summary: 立即执行任务
      produces:
        - application/json
      parameters:
        - name: body
          description: 定時任务ID列表
          in: body
          type: array
          items:
            type: integer
            format: int64
            default: 0
          required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/R'
  /sys/schedule/pause:
    post:
      tags:
        - 定時任务
      summary: 暂停定時任务
      produces:
        - application/json
      parameters:
        - name: body
          description: 定時任务ID列表
          in: body
          type: array
          items:
            type: integer
            format: int64
            default: 0
          required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/R'
  /sys/schedule/resume:
    post:
      tags:
        - 定時任务
      summary: 恢复定時任务
      produces:
        - application/json
      parameters:
        - name: body
          description: 定時任务ID列表
          in: body
          type: array
          items:
            type: integer
            format: int64
            default: 0
          required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/R'

  /sys/scheduleLog/list:
    get:
      tags:
        - 定時任务
      summary: 定時任务日志列表
      produces:
        - application/json
      parameters:
        - name: page
          description: 頁碼
          in: query
          type: integer
          required: true
        - name: limit
          description: 每頁條數
          in: query
          type: integer
          required: true
        - name: sidx
          description: 排序欄位
          in: query
          type: string
        - name: order
          description: 排序方式，如：asc、desc
          in: query
          type: string
        - name: beanName
          description: spring bean名稱
          in: query
          type: string
      responses:
        '200':
          description: 返回定時任务日志列表
          schema:
            $ref: '#/definitions/ScheduleJobLogEntityList'
  /sys/scheduleLog/info/{logId}:
    get:
      tags:
        - 定時任务
      summary: 取得定時任务日志訊息
      produces:
        - application/json
      parameters:
        - name: logId
          description: 日志ID
          in: path
          type: integer
          required: true
      responses:
        '200':
          description: 返回定時任务日志訊息
          schema:
            type: object
            properties:
              code:
                description: 狀態碼 0：成功  非0：失敗
                type: integer
                format: int32
              schedule:
                description: 定時任务日志訊息
                $ref: '#/definitions/ScheduleJobLogEntity'

#定義資料模型
definitions:
  R:
      type: object
      properties:
        code:
          description: 狀態碼 0：成功  非0：失敗
          type: integer
          format: int32
        msg:
          description: 失敗原因
          type: string
